<!-- File: apps/templates/dashboard/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Menambahkan Bootstrap dan Bootstrap Icons dari CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="{{ ASSETS_ROOT }}/css/style.css" />
    <title>{% block title %}Dashboard{% endblock %}</title>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include 'dashboard/navbar.html' %}
    
    <!-- Include Sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <main class="mt-5 pt-3">
      <div class="container">
        {% block content %}
        <!-- Content will be injected here from other templates -->
        {% endblock %}
      </div>
    </main>

    <!-- Menambahkan javascript dan Jquery CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="{{ ASSETS_ROOT }}/js/script.js"></script>    
  </body>
</html>
