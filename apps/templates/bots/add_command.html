<!-- File: apps/templates/bots/add_command.html -->

{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Header Section -->
    <div class="bg-primary text-white text-center p-4 rounded mb-4">
        <h1 class="display-6"><i class="bi bi-plus-circle"></i> Tambah Command untuk Bot: {{ bot.name }}</h1>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title"><i class="bi bi-terminal"></i> Form Tambah Command</h5>
        </div>
        <div class="card-body bg-light">
            <form method="post">
                {% csrf_token %}

                <!-- Form Group for Command Field -->
                <div class="mb-3">
                    <label for="{{ form.command.id_for_label }}" class="form-label"><i class="bi bi-code"></i> Command</label>
                    {{ form.command }} <!-- Bootstrap styling default untuk form input -->
                </div>

                <!-- Form Group for Response Field -->
                <div class="mb-3">
                    <label for="{{ form.response.id_for_label }}" class="form-label"><i class="bi bi-chat-dots"></i> Response</label>
                    {{ form.response }} <!-- Bootstrap styling default untuk textarea -->
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Tambah Command
                    </button>
                    <a href="{% url 'manage_bots' %}" class="btn btn-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> Kembali
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
