<!-- File: apps/templates/bots/edit_command.html -->

{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Header Section -->
    <div class="bg-primary text-white text-center p-4 rounded mb-4">
        <h1 class="display-6"><i class="bi bi-pencil-square"></i> Edit Command untuk Bot: {{ bot.name }}</h1>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title"><i class="bi bi-pencil"></i> Form Edit Command</h5>
        </div>
        <div class="card-body bg-light">
            <form method="post">
                {% csrf_token %}

                <!-- Form Group for Command Field -->
                <div class="mb-3">
                    <label for="{{ form.command.id_for_label }}" class="form-label"><i class="bi bi-code-slash"></i> Command</label>
                    {{ form.command }} <!-- Menampilkan input field tanpa tambahan class -->
                </div>

                <!-- Form Group for Response Field -->
                <div class="mb-3">
                    <label for="{{ form.response.id_for_label }}" class="form-label"><i class="bi bi-chat-dots-fill"></i> Response</label>
                    {{ form.response }} <!-- Menampilkan textarea tanpa tambahan class -->
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle-fill"></i> Update Command
                    </button>
                    <a href="{% url 'manage_bots' %}" class="btn btn-secondary ms-2">
                        <i class="bi bi-arrow-left-circle"></i> Kembali
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
